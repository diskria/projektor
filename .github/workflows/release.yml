name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          ref: ${{ github.event.repository.default_branch }}
          fetch-depth: 0
      - uses: projektorlab/setup-java-temurin@25
      - uses: projektorlab/publish@github-pages
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
