name: Publish to GitHub Packages

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest

    env:
      GITHUB_USERNAME: ${{ secrets.GPR_USERNAME }}
      GITHUB_PACKAGES_TOKEN: ${{ secrets.GPR_TOKEN }}
      GPG_KEY: ${{ secrets.GPG_KEY }}
      GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}

    steps:
      - uses: actions/checkout@v4

      - name: Install toml-cli
        run: pip install toml-cli

      - name: Extract Java version
        id: java_version
        run: |
          JAVA_VERSION=$(toml get versions.java --toml-path gradle/libs.versions.toml | tr -d '"')
          echo "java=$JAVA_VERSION" >> $GITHUB_OUTPUT

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ steps.java_version.outputs.java }}
          distribution: temurin

      - name: Publish to GitHub Packages
        run: ./gradlew publish --stacktrace
