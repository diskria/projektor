name: Publish plugins to GitHub Pages Maven

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 24
          distribution: temurin

      - name: Build & publish locally
        run: ./gradlew publishAllPublicationsToGitHubPagesRepository --stacktrace

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/repo
          force_orphan: true
