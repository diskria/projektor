name: Publish plugin to GitHub Pages

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install toml-cli
        run: pip install toml-cli

      - name: Extract Java version
        id: java_version
        run: |
          JAVA_VERSION=$(toml get versions.java --toml-path gradle/libs.versions.toml | tr -d '"')
          echo "java=$JAVA_VERSION" >> $GITHUB_OUTPUT

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: ${{ steps.java_version.outputs.java }}
          distribution: temurin

      - name: Build & publish locally
        run: ./gradlew publishAllToLocalRepo --stacktrace

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: build/repo
          force_orphan: true
