name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: projektorlab/setup-java-temurin@25
      - uses: projektorlab/publish@github-pages-maven
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
