[versions]
projektor = "4.+"

foojay-resolver-plugin = "1.0.0"
gradle-develocity-plugin = "4.2.2"

build-config-plugin = "5.7.0"
neoforge-moddev-plugin = "2.0.115"
modrinth-minotaur-plugin = "2.8.10"
plugin-publish-plugin = "1.3.1"
shadow-plugin = "9.2.2"

fabric-loom-plugin = "1.12.1"
ornithe-ploceus-plugin = "1.12.1"

kotlin = "2.3.0-Beta1"
ktor = "3.3.1"
kotlin-html = "0.12.0"
kotlin-utils = "0.7.8"
kotlin-serialization-xml = "0.91.2"
gradle-utils = "0.5.8"
kotlin-shell-dsl = "0.4.2"

jsoup = "1.21.2"
okio = "3.16.1"

[plugins]
projektor = { id = "io.github.diskria.projektor", version.ref = "projektor" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
fabric-loom = { id = "fabric-loom", version.ref = "fabric-loom-plugin" }
ornithe-ploceus = { id = "ploceus", version.ref = "ornithe-ploceus-plugin" }

[libraries]
kotlin-utils = { group = "io.github.diskria", name = "kotlin-utils", version.ref = "kotlin-utils" }
gradle-utils = { group = "io.github.diskria", name = "gradle-utils", version.ref = "gradle-utils" }
kotlin-shell-dsl = { group = "io.github.diskria", name = "kotlin-shell-dsl", version.ref = "kotlin-shell-dsl" }

ktor-client-core = { group = "io.ktor", name = "ktor-client-core", version.ref = "ktor" }
ktor-client-cio = { group = "io.ktor", name = "ktor-client-cio", version.ref = "ktor" }

kotlin-html = { group = "org.jetbrains.kotlinx", name = "kotlinx-html-jvm", version.ref = "kotlin-html" }
kotlin-serialization-xml = { group = "io.github.pdvrieze.xmlutil", name = "serialization", version.ref = "kotlin-serialization-xml" }

foojay-resolver-plugin = { group = "org.gradle.toolchains.foojay-resolver-convention", name = "org.gradle.toolchains.foojay-resolver-convention.gradle.plugin", version.ref = "foojay-resolver-plugin" }
gradle-develocity-plugin = { group = "com.gradle.develocity", name = "com.gradle.develocity.gradle.plugin", version.ref = "gradle-develocity-plugin" }

kotlin-jvm-plugin = { group = "org.jetbrains.kotlin.jvm", name = "org.jetbrains.kotlin.jvm.gradle.plugin", version.ref = "kotlin" }
kotlin-serialization-plugin = { group = "org.jetbrains.kotlin.plugin.serialization", name = "org.jetbrains.kotlin.plugin.serialization.gradle.plugin", version.ref = "kotlin" }
build-config-plugin = { group = "com.github.gmazzo.buildconfig", name = "plugin", version.ref = "build-config-plugin" }
neoforge-moddev-plugin = { group = "net.neoforged.moddev.repositories", name = "net.neoforged.moddev.repositories.gradle.plugin", version.ref = "neoforge-moddev-plugin" }
modrinth-minotaur-plugin = { group = "com.modrinth.minotaur", name = "Minotaur", version.ref = "modrinth-minotaur-plugin" }
plugin-publish-plugin = { group = "com.gradle.publish", name = "plugin-publish-plugin", version.ref = "plugin-publish-plugin" }
shadow-plugin = { group = "com.gradleup.shadow", name = "com.gradleup.shadow.gradle.plugin", version.ref = "shadow-plugin" }

fabric-loom-plugin = { group = "fabric-loom", name = "fabric-loom.gradle.plugin", version.ref = "fabric-loom-plugin" }
ornithe-ploceus-plugin = { group = "ploceus", name = "ploceus.gradle.plugin", version.ref = "ornithe-ploceus-plugin" }

jsoup = { group = "org.jsoup", name = "jsoup", version.ref = "jsoup" }
okio = { group = "com.squareup.okio", name = "okio-jvm", version.ref = "okio" }

[bundles]
diskria-utils = [
    "kotlin-utils",
    "gradle-utils",
    "kotlin-shell-dsl",
]
ktor-client = [
    "ktor-client-core",
    "ktor-client-cio",
]
implementation-settings-plugins = [
    "foojay-resolver-plugin",
    "gradle-develocity-plugin",
]
implementation-project-plugins = [
    "kotlin-jvm-plugin",
    "kotlin-serialization-plugin",
    "build-config-plugin",
    "neoforge-moddev-plugin",
    "modrinth-minotaur-plugin",
    "plugin-publish-plugin",
    "shadow-plugin",
]
compile-only-project-plugins = [
    "fabric-loom-plugin",
#    "ornithe-ploceus-plugin",
]
