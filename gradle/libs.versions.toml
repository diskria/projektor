[versions]
kotlin = "2.2.0"

projektor = "1.+"

build-config = "5.6.7"

kotlin-serialization = "1.9.0"
ktor = "3.2.3"
kotlin-utils = "0.4.1"

fabric-plugin = "1.11.4"
neoforge-plugin = "2.0.107"

modrinth-minotaur = "2.8.8"
okio = "3.16.0"

android = "8.13.0"

[plugins]
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
projektor = { id = "io.github.diskria.projektor", version.ref = "projektor" }

[libraries]
build-config-plugin = { group = "com.github.gmazzo.buildconfig", name = "plugin", version.ref = "build-config" }
fabric-plugin = { group = "fabric-loom", name = "fabric-loom.gradle.plugin", version.ref = "fabric-plugin" }
neoforge-plugin = { group = "net.neoforged.moddev.repositories", name = "net.neoforged.moddev.repositories.gradle.plugin", version.ref = "neoforge-plugin" }
modrinth-minotaur-plugin = { group = "com.modrinth.minotaur", name = "Minotaur", version.ref = "modrinth-minotaur" }
android-tools = { group = "com.android.tools.build", name = "gradle", version.ref = "android" }

kotlin-serialization = { group = "org.jetbrains.kotlinx", name = "kotlinx-serialization-json", version.ref = "kotlin-serialization" }
ktor-http = { group = "io.ktor", name = "ktor-http", version.ref = "ktor" }
kotlin-utils = { group = "io.github.diskria", name = "kotlin-utils", version.ref = "kotlin-utils" }
okio = { group = "com.squareup.okio", name = "okio-jvm", version.ref = "okio" }
